<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Page</title>
</head>
<body>
    <h1>Select Year</h1>
    <form method="POST" action="/querypage">
        <select name="year">
            {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
        <button type="submit">Go</button>
    </form>

    {% if selected_year %}
        <h2>Select Game Week</h2>
        <form method="POST" action="/querypage">
            <select name="game_week">
                {% for week in game_weeks %}
                    <option value="{{ week }}">{{ week }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="selected_year" value="{{ selected_year }}">
            <button type="submit">Go</button>
        </form>
    {% endif %}

    {% if selected_game_week %}
        <h2>Select Matchup</h2>
        <form method="POST" action="/querypage">
            <select name="matchup">
                {% for matchup in matchups %}
                    <option value="{{ matchup }}">{{ matchup }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="selected_year" value="{{ selected_year }}">
            <input type="hidden" name="selected_game_week" value="{{ selected_game_week }}">
            <label for="past_matches">Number of past matches to include:</label>
            <select name="past_matches" id="past_matches">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
            </select>
            <button type="submit">Go</button>
        </form>
    {% endif %}
</body>
</html>
